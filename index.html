<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="opacity">
            <div class="title">
                Countdown Started To:
            </div>
            <div class="title" id="endDate">
                31 January 2023 , 7:28 PM
            </div>
            <div class="cont">
                <div class="inpt"><input type="text" readonly value="0"></div>
                <div class="inpt"><input type="text" readonly value="0"></div>
                <div class="inpt"><input type="text" readonly value="0"></div>
                <div class="inpt"><input type="text" readonly value="0"></div>
            </div>
            <div class="cont">
                <div class="inpt2 days">DAYS</div>
                <div class="inpt2 hour">HOUR</div>
                <div class="inpt2 min">MIN</div>
                <div class="inpt2 sec">SEC</div>
            </div>
        </div>

    </div>



    <script src="js/app.js"></script>
</body>
</html>
